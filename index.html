<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog card</title>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Sora?query=sora">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="card">
            <img src="cactus_img.jpg" alt="" srcset="">
            <button class="btn">Design</button>
            <h1 id="title">Embracing Minimalism</h1>
            <p class="desc">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            <div class="line"></div>
            <p id="card-author">Annie Spratt</p>
        </div>
    </div>
   
</body>
</html>
